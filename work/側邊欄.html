<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>side-bar</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        margin: 0;
    }

    .root {
        width: fit-content;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    .root>:nth-child(3n+1) {
        background-color: #F0F7D4;
    }

    .root>:nth-child(3n+2) {
        background-color: #F7D4F6;
    }

    .root>:nth-child(3n+3) {
        background-color: #D4E0F7;
    }

    .main {
        width: 1280px;
        height: 75px;
        position: relative;
    }

    .main:nth-child(3n+1):hover {
        background-color: #B2D732;
    }

    .main:nth-child(3n+2):hover {
        background-color: #9A0794;
    }

    .main:nth-child(3n+3):hover {
        background-color: #1258DC;
    }

    .menu-box {
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        width: fit-content;
        background-color: blue;
    }

    .menu {
        width: 10px;
        height: 100vh;
        background-color: gold;
    }

    .sub-menu {
        /* 很重要的一行 */
        position: absolute;
        top: 0;
        right: -170px;
        width: 170px;
        height: 100%;
        background-color: transparent;
        pointer-events: none;
        overflow: hidden;
    }

    .sub-menu-content {
        position: absolute;
        top: 0;
        left: -170px;
        width: 170px;
        height: 100%;
        background-color: rgb(214, 214, 245);
        transition: left 0.1s linear;
        overflow: auto;
    }

    .menu-box:hover .sub-menu {
        pointer-events: initial;
    }

    .menu-box:hover .sub-menu-content {
        left: 0;
    }

    .content-1 {
        width: 300px;
        background-color: yellowgreen;
    }

    .content-2 {
        background-color: violet;
    }

    .content-3 {
        background-color: cadetblue;
    }

    @media screen and (max-width:1280px) {
        #main {
            background-color: gold;
        }
    }
</style>

<body>
    <div class="root">
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
        <div class="main"></div>
    </div>
    <div class="menu-box">
        <div class="menu"></div>
        <div class="sub-menu">
            <div class="sub-menu-content">
                <div class="content-1">必須設定寬度，否則會自動斷行。</div>
                <div class="content-2">必須設定寬度，否則會自動斷行。</div>
                <div class="content-3">剛好是最好。</div>
            </div>
        </div>
    </div>
</body>

</html>
