<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="rpg-sim.png">
    <link rel="stylesheet" type="text/css" href="item-store.css">
    <title>RPG 模擬器</title>
</head>

<script src="data.js"></script>
<script src="inventory.js"></script>
<script src="item-store.js"></script>
<script src="armor-store.js"></script>
<script src="rpg-sim.js"></script>

<body onload="setup()">
    <input type="hidden" id="player-id">
    <div id="players">
        <label for="sel-player">選擇冒險者</label>
        <select id="sel-player" onchange="setPlayer(this.value)"></select>
    </div>
    <div id="locations">
        <label for="sel-location">選擇地點</label>
        <select id="sel-location" onchange="setupLocation()"></select>
    </div>
    <div id="scene"></div>
    <div id="inventory-container"></div>
</body>

</html>
