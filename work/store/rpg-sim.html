<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="image/rpg-sim.png">
    <link rel="stylesheet" type="text/css" href="css/rpg-sim.css">
    <link rel="stylesheet" type="text/css" href="css/item-store.css">
    <link rel="stylesheet" type="text/css" href="css/inv.css">
    <title>RPG 模擬器</title>
</head>

<script src="js/data.js"></script>
<script src="js/inventory.js"></script>
<script src="js/item-store.js"></script>
<script src="js/armor-store.js"></script>
<script src="js/rpg-sim.js"></script>

<body onload="setup()">
    <div id="main">
        <div id="status">
            <input type="hidden" id="player-id">
            <div id="players">
                <label for="sel-player">選擇冒險者</label>
                <select id="sel-player" onchange="setPlayer(this.value)"></select>
            </div>
            <div id="locations">
                <label for="sel-location">選擇地點</label>
                <select id="sel-location" onchange="setupLocation()"></select>
            </div>
        </div>
        <div id="scene"></div>
    </div>
    <div id="inventory-container"></div>
</body>

</html>
