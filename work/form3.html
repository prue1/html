<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表單3</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        margin: 0;
    }

    .root-box {
        display: flex;
        flex-direction: column;
        width: fit-content;
        /* 以下定位在畫面中央 */
        position: absolute;
        left: 50%;
        transform: translate(-50%, 10px);
    }

    .top-bar {
        height: 32px;
        background-color: #AE0D7A;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px 10px 0 0;
    }

    .form-box {
        height: 600px;
        border: 1px solid #AE0D7A;
        overflow: auto;
        border-radius: 0 0 0 0;
    }

    .form2-box {
        border: 1px solid #AE0D7A;
        border-radius: 0 0 0 0;
    }

    .data-input-row-box {
        margin: 3px;
        display: flex;
        /* 設為 flex，則內部元件會視情況(根據最高的元件)，自動擴充至全高度 */
    }

    .label-column {
        width: 120px;
        background-color: #F7D4EC;
        border: 1px solid #AE0D7A;
        text-align: right;
        padding: 0 5px 0 5px;
        margin: 0 3px 0 0;
    }

    .content-column-box {
        width: 600px;
        border-left: 10px solid #AE0D7A;
        padding: 0 0 0 5px;
    }

    /* 若為 checkbox、radio 等多選項輸入的元件，用這個設定排版會比較整齊。 */
    .grid-box {
        display: grid;
        grid-template-columns: auto auto auto auto;
        width: fit-content;
        column-gap: 5px;
    }

    input[type=text],
    input[type=password],
    select,
    textarea {
        outline-color: #AE0D7A;
        padding: 0 5px 0 5px;
    }

    .button-box {
        justify-content: right;
        gap: 3px;
    }

    .button-box2 {
        background-color: #AE0D7A;
        display: flex;
        justify-content: right;
        gap: 3px;
        padding: 3px 3px 3px 3px;
    }

    img {
        max-width: 250px;
        height: auto;
        border: 1px solid red;
    }

    .emoji-size {
        display: inline-block;
        font-size: 48px;
        border-bottom: 5px solid red;
    }
</style>

<body>
    <div class="root-box">
        <div class="top-bar">資料維護表格</div>
        <form class="form2-box" action="#" method="POST">
            <div class="data-input-row-box">
                <label for="username" class="label-column">使用者帳號</label>
                <div class="content-column-box">
                    <input type="text" id="username" name="username">
                </div>
            </div>
            <div class="data-input-row-box">
                <label for="pass" class="label-column">使用者密碼</label>
                <div class="content-column-box">
                    <input type="password" id="pass" name="pass">
                </div>
            </div>
            <div class="data-input-row-box">
                <label for="abbr" class="label-column">縮寫</label>
                <div class="content-column-box">
                    <input type="text" id="abbr" name="abbr">
                </div>
            </div>
            <div class="data-input-row-box">
                <label for="explanation" class="label-column">說明</label>
                <div class="content-column-box">
                    <textarea id="explanation" cols="60" rows="6"></textarea>
                </div>
            </div>
            <div class="data-input-row-box">
                <label for="idiom" class="label-column">英文諺語</label>
                <div class="content-column-box">
                    <select id="idiom">
                        <option>Practice makes perfect.</option>
                        <option>One generation plants the trees, another gets the shade.</option>
                        <option>Bad news has wings.</option>
                    </select>
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">方向</label>
                <div class="content-column-box">
                    <div class="grid-box">
                        <div>
                            <input type="checkbox" id="east" name="direction" value="east">
                            <label for="east">東</label>
                        </div>
                        <div>
                            <input type="checkbox" id="south" name="direction" value="south">
                            <label for="south">南</label>
                        </div>
                        <div>
                            <input type="checkbox" id="west" name="direction" value="west">
                            <label for="west">西</label>
                        </div>
                        <div>
                            <input type="checkbox" id="north" name="direction" value="north">
                            <label for="north">北</label>
                        </div>
                        <div>
                            <input type="checkbox" id="northeast" name="direction" value="northeast">
                            <label for="northeast">東北</label>
                        </div>
                        <div>
                            <input type="checkbox" id="southeast" name="direction" value="southeast">
                            <label for="southeast">東南</label>
                        </div>
                        <div>
                            <input type="checkbox" id="northwest" name="direction" value="northwest">
                            <label for="northwest">西北</label>
                        </div>
                        <div>
                            <input type="checkbox" id="southwest" name="direction" value="southwest">
                            <label for="southwest">西南</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">季節</label>
                <div class="content-column-box">
                    <div class="grid-box">
                        <div>
                            <input type="radio" id="spring" name="season" value="spring" checked>
                            <label for="spring">春</label>
                        </div>
                        <div>
                            <input type="radio" id="summer" name="season" value="summer">
                            <label for="summer">夏</label>
                        </div>
                        <div>
                            <input type="radio" id="autumn" name="season" value="autumn">
                            <label for="autumn">秋</label>
                        </div>
                        <div>
                            <input type="radio" id="winter" name="season" value="winter">
                            <label for="winter">冬</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">圖片</label>
                <div class="content-column-box">
                    <img src="image/old-xp.jpg" alt="xp背景">
                    <img src="image/coffee4.jpg" alt="coffee4背景">
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">圖片</label>
                <div class="content-column-box">
                    <img src="image/old-win98.jpg" alt="98背景">
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">水果</label>
                <div class="content-column-box">
                    <span class="emoji-size">&#129373;</span>
                    <span class="emoji-size">&#129381;</span>
                    <span class="emoji-size">&#129389;</span>
                </div>
            </div>
            <div class="data-input-row-box">
                <label class="label-column">甜點</label>
                <div class="content-column-box">
                    <span class="emoji-size">&#129390;</span>
                    <span class="emoji-size">&#129391;</span>
                    <span class="emoji-size">&#129479;</span>
                    <span class="emoji-size">&#129478;</span>
                    <span class="emoji-size">&#127792;</span>
                </div>
            </div>
        </form>
        <div class="button-box2">
            <input type="button" id="btn_nrmal" name="btn_nrmal" value="一般按鈕">
            <input type="reset" id="btn_rset" name="btn_rset" value="清除">
            <input type="submit" id="btn_submit" name="btn_submit" value="提交">
        </div>
    </div>
</body>

</html>
