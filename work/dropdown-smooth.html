<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slide</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .flex {
        display: flex;
        gap: 3px;
    }


    .box {
        position: relative;
        width: fit-content;
    }

    .top {
        width: 150px;
        height: 35px;
        background-color: yellowgreen;
        border-radius: 10px 10px 0 0;
    }

    .bottom {
        position: absolute;
        width: 150px;
        height: 170px;
        pointer-events: none;
        overflow: hidden;
        /* 下方元件若設了 position 會覆蓋到下拉選單上方 */
        /* 設定 z-index: 10; 以確保下拉選單在上方。數值可以更大 */
        z-index: 10;
    }

    .box:hover .bottom {
        pointer-events: initial;
    }

    .box:hover .content {
        top: 0px;
        opacity: 1;
    }

    .content {
        width: 150px;
        height: 170px;
        background-color: purple;
        position: absolute;
        top: -200px;
        border-radius: 0 0 10px 10px;
        padding: 3px;
        display: flex;
        flex-direction: column;
        gap: 3px;
        opacity: 0;
    }

    .flex>.box:nth-child(1) .content {
        transition: top 1s ease-in, opacity 1s ease-in;
    }

    .flex>.box:nth-child(2) .content {
        transition: top 1s ease-out, opacity 1s ease-out;
    }

    .flex>.box:nth-child(3) .content {
        transition: top 1s linear, opacity 1s linear;
    }

    .img-box {
        position: relative;
    }

    img {
        width: 350px;
        height: auto;
    }

    .content img {
        max-width: 100%;
        height: auto;
    }

    img:hover {
        opacity: 0.7;
    }

    a {
        display: inline-block;
        background-color: white;
        width: 100%;
        padding: 3px;
    }
</style>

<body>
    <div class="flex">
        <div class="box">
            <div class="top"></div>
            <div class="bottom">
                <div class="content">
                    <a href="http://www.pchome.com.tw" target="_blank" rel="noopener">pc home</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="top"></div>
            <div class="bottom">
                <div class="content">
                    <a href="http://www.pchome.com.tw" target="_blank" rel="noopener">pc home</a>
                    <a href="http://www.pchome.com.tw" target="_blank" rel="noopener">pc home</a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="top"></div>
            <div class="bottom">
                <div class="content">
                    <img src="image/old-xp.jpg" alt="old-xp">
                </div>
            </div>
        </div>
    </div>
    <div class="img-box">
        <img src="image/old-xp.jpg" alt="old-xp">
    </div>
    <div>
        調慢速度，效果更明顯。
    </div>
</body>

</html>
