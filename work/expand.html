<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>expand</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .box {
        width: 300px;
        height: 50px;
        background-color: violet;
        border-left: 3px solid gold;
    }

    .box2-container {
        position: relative;
        width: 300px;
        height: 0;
        overflow: hidden;
        transition: height 0.3s linear;
    }

    .box2 {
        width: 300px;
        height: 200px;
        background-color: rgb(126, 156, 244);
        position: absolute;
        bottom: 0px;
        transition: top 0.3s linear;
    }

    .box:hover+.box2-container,
    .box2-container:hover {
        height: 200px;
    }

    .row:nth-child(odd) .box {
        background-color: violet;
    }

    .row:nth-child(even) .box {
        background-color: gold;
    }
</style>

<body>
    <div class="row">
        <div class="box">1</div>
        <div class="box2-container">
            <div class="box2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">2</div>
        <div class="box2-container">
            <div class="box2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="box">3</div>
        <div class="box2-container">
            <div class="box2">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
        </div>
    </div>
</body>

</html>
