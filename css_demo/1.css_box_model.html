<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS flipper</title>
</head>

<style>
  p {
    font-size: 3em;
  }

  .div-base {
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 10px solid darkcyan;
  }

  .div1 {
    background-color:gold;
  }

  .div2 {
    background-color:cornflowerblue;
    box-sizing: border-box;
  }
</style>

<body>
  <p>Box Model</p>
  <div class="div-base div1">div1</div><br>
  <div class="div-base div2">div2</div>
</body>

</html>
