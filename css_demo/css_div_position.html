<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS flipper</title>
</head>

<style>
  * {
    /* The box-sizing property allows us to include the padding and border in an element's total width and height. */
    box-sizing: border-box;
  }

  body {
    margin: 0;
  }

  .div1 {
    position: relative;
    left: 5%;
    width: 90%;
    height: 300px;
    background-color: lightblue;
  }

  .div2 {
    position: absolute;
    left: 0;
    width: 30%;
    height: 200px;
    background-color: blue;
    border: 3px solid green;
  }

  .div3 {
    position: absolute;
    left: 30%;
    width: 40%;
    height: 200px;
    background-color: cadetblue;
    border: 3px solid green;
  }

  .div4 {
    position: absolute;
    left: 70%;
    width: 30%;
    height: 200px;
    background-color: darkred;
    border: 3px solid green;
  }
</style>

<body>
  <div class="div1">
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
  </div>
  <div style="position:absolute; left:5%; width:100px; height:300px; border:5px solid orange"></div>
</body>

</html>
