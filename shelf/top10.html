<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>top 10</title>
</head>

<style>
  * {
    box-sizing: border-box;
  }

  .box {
    width: 270px;
    height: 385px;
  }

  .topic {
    width: 270px;
    height: 35px;
    background-color: #9A0794;
    color: #F7EBD4;
    border-radius: 5px 5px 0px 0px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .board-container {
    width: 270px;
    height: 350px;
    background-color: #FBA90A;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-evenly;
    border: 1px solid #FBA90A;
    border-radius: 0px 0px 5px 5px;
  }

  .content {
    width: 95%;
    height: 30px;
    display: flex;
  }

  .seq {
    width: 12%;
    height: 100%;
    color: #F7EBD4;
    background-color: #9A0794;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: consolas;
    border: 1px solid #9A0794;
    border-radius: 5px 0px 0px 5px;
  }

  .data {
    width: 88%;
    height: 100%;
    color: #0A3409;
    background-color: #559E54;
    display: flex;
    align-items: center;
    font-family: PMingLiU;
    font-weight: bold;
    padding: 0px 0px 0px 5px;
    border: 1px solid #559E54;
    border-radius: 0px 5px 5px 0px;
  }
</style>

<body>
  <div class="box">
    <div class="topic">
      10大最受歡迎運動項目
    </div>
    <div class="board-container">
      <div class="content">
        <div class="seq">1</div>
        <div class="data">棒球</div>
      </div>
      <div class="content">
        <div class="seq">2</div>
        <div class="data">籃球</div>
      </div>
      <div class="content">
        <div class="seq">3</div>
        <div class="data">足球</div>
      </div>
      <div class="content">
        <div class="seq">4</div>
        <div class="data">網球</div>
      </div>
      <div class="content">
        <div class="seq">5</div>
        <div class="data">體操</div>
      </div>
      <div class="content">
        <div class="seq">6</div>
        <div class="data">游泳</div>
      </div>
      <div class="content">
        <div class="seq">7</div>
        <div class="data">羽毛球</div>
      </div>
      <div class="content">
        <div class="seq">8</div>
        <div class="data">排球</div>
      </div>
      <div class="content">
        <div class="seq">9</div>
        <div class="data">跳水</div>
      </div>
      <div class="content">
        <div class="seq">10</div>
        <div class="data">田徑</div>
      </div>
    </div>
  </div>
</body>

</html>
