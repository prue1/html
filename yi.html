<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yi</title>
</head>

<script>
  const styleOrigin = {
    'sky': 'assets/yi/yi01.svg',
    'earth': 'assets/yi/yi02.svg',
    'mountain': 'assets/yi/yi03.svg',
    'lake': 'assets/yi/yi04.svg',
    'wind': 'assets/yi/yi05.svg',
    'thunder': 'assets/yi/yi06.svg',
    'water': 'assets/yi/yi07.svg',
    'fire': 'assets/yi/yi08.svg'
  }

  const styleColor = {
    'sky': 'assets/yi/yi01-1.svg',
    'earth': 'assets/yi/yi02-1.svg',
    'mountain': 'assets/yi/yi03-1.svg',
    'lake': 'assets/yi/yi04-1.svg',
    'wind': 'assets/yi/yi05-1.svg',
    'thunder': 'assets/yi/yi06-1.svg',
    'water': 'assets/yi/yi07-1.svg',
    'fire': 'assets/yi/yi08-1.svg'
  }

  function setup() {
    const container = document.querySelector('.img-container');
    getYi(styleColor).forEach(obj => {
      container.innerHTML += create(obj);
    });
  }

  function create(obj) {
    return `
            <div class="individual">         
              <div id="${obj.id}" class="flex-vertical">
                <img src="${obj.outside.img}" alt="${obj.outside.img.split('/').pop().split('.')[0]}">
                <img src="${obj.inside.img}" alt="${obj.inside.img.split('/').pop().split('.')[0]}">
                <span>${obj.name}</span>
              </div>
              <div class="meaning">${obj.meaning}</div>
            </div>`
  }

    const fire = { 'id': '08', 'name': '離', 'img': style.fire }

      { 'id': '06', 'outside': sky, 'inside': water, 'name': '訟', 'meaning': '訟，有孚，窒惕，中吉，終凶，利見大人，不利涉大川。' },

      { 'id': '09', 'outside': wind, 'inside': sky, 'name': '小畜', 'meaning': '小畜，亨，密雲不雨，自我西郊。' },

      { 'id': '12', 'outside': sky, 'inside': earth, 'name': '否', 'meaning': '否之匪人，不利君子貞，大往小來。' },
      { 'id': '13', 'outside': sky, 'inside': fire, 'name': '同人', 'meaning': '同人于野，亨，利涉大川，利君子貞。' },
      { 'id': '14', 'outside': fire, 'inside': sky, 'name': '大有', 'meaning': '大有，元亨。' },

      { 'id': '20', 'outside': wind, 'inside': earth, 'name': '觀', 'meaning': '觀，盥而不薦，有孚顒若。' },

      { 'id': '33', 'outside': sky, 'inside': mountain, 'name': '遯', 'meaning': '遯亨，小利貞。' },
      { 'id': '34', 'outside': thunder, 'inside': sky, 'name': '大壯', 'meaning': '大壯，利貞。' },
      { 'id': '35', 'outside': fire, 'inside': earth, 'name': '晉', 'meaning': '晉，康候用錫馬蕃庶，晝日三接。' },
      { 'id': '36', 'outside': earth, 'inside': fire, 'name': '明夷', 'meaning': '明夷，利艱貞。' },

      { 'id': '46', 'outside': earth, 'inside': wind, 'name': '升', 'meaning': '升，元亨，用見大人，勿恤，南征吉。' },
      { 'id': '47', 'outside': lake, 'inside': water, 'name': '困', 'meaning': '困，亨，貞，大人吉，无咎，有言不信。' },
      { 'id': '48', 'outside': water, 'inside': wind, 'name': '井', 'meaning': '井，改邑不改井，无喪无得，往來井，井汔至，亦未繘井，羸其瓶，凶。' },

      { 'id': '49', 'outside': lake, 'inside': fire, 'name': '革', 'meaning': '革，已日乃孚，元亨利貞，悔亡。' },
      { 'id': '50', 'outside': fire, 'inside': wind, 'name': '鼎', 'meaning': '鼎，元吉，亨。' },
      { 'id': '51', 'outside': thunder, 'inside': thunder, 'name': '震', 'meaning': '震亨，震來虩虩，笑言啞啞，震驚百里，不喪匕鬯。' },
      { 'id': '52', 'outside': mountain, 'inside': mountain, 'name': '艮', 'meaning': '艮其背，不獲其身；行其庭，不見其人。无咎。' },
      { 'id': '53', 'outside': wind, 'inside': mountain, 'name': '漸', 'meaning': '漸，女歸吉，利貞。' },
      { 'id': '54', 'outside': thunder, 'inside': lake, 'name': '歸妹', 'meaning': '歸妹，征凶，无攸利。' },
      { 'id': '55', 'outside': thunder, 'inside': fire, 'name': '豐', 'meaning': '豐亨，王假之，勿憂，宜日中。' },
      { 'id': '56', 'outside': fire, 'inside': mountain, 'name': '旅', 'meaning': '旅，小亨，旅貞吉。' },

      { 'id': '57', 'outside': wind, 'inside': wind, 'name': '巽', 'meaning': '巽，小亨，利有攸往，利見大人。' },
      { 'id': '58', 'outside': lake, 'inside': lake, 'name': '兌', 'meaning': '兌，亨，利貞。' },
      { 'id': '59', 'outside': wind, 'inside': water, 'name': '渙', 'meaning': '渙，亨，王假有廟，利涉大川，利貞。' },
      { 'id': '60', 'outside': water, 'inside': lake, 'name': '節', 'meaning': '節，亨。苦節，不可貞。' },
      { 'id': '61', 'outside': wind, 'inside': lake, 'name': '中孚', 'meaning': '中孚，豚魚吉，利涉大川，利貞。' },
      { 'id': '62', 'outside': thunder, 'inside': mountain, 'name': '小過', 'meaning': '小過，亨，利貞，可小事，不可大事。飛鳥遺之音，不宜上，宜下，大吉。' },
      { 'id': '63', 'outside': water, 'inside': fire, 'name': '既濟', 'meaning': '既濟，亨小，利貞，初吉終亂。' },
      { 'id': '64', 'outside': fire, 'inside': water, 'name': '未濟', 'meaning': '未濟，亨。小狐汔濟，濡其尾，无攸利。' }

    return yi;
  }
</script>

<style>
  * {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, DFKai-SB;
    font-size: 16px;
  }

  .flex-vertical {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    padding: 5px;
    border: 1px solid red;
    background-color: wheat;
    float: left;
  }

  .img-container {
    display: grid;
    width: fit-content;
    grid-template-columns: auto auto auto auto auto auto auto auto;
    gap: 5px;
  }

  .img-container img {
    width: 48px;
    height: auto;
  }

  .flex-vertical+.meaning {
    display: none;
    width: fit-content;
  }

  .individual .flex-vertical {
    transition: transform 1s ease-in-out;
  }

  @media only screen and (max-width: 1200px) {
    .img-container {
      grid-template-columns: auto;
    }

    .flex-vertical+.meaning {
      display: inline-block;
      padding: 0px 25px;
      font-family: PMingLiU;
    }

    .individual .flex-vertical {
      transform: translateX(10px) rotate(10deg);
    }
  }
</style>

<body onload="setup()">
  <div class="img-container">
  </div>
</body>

</html>
