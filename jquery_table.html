<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery測試及一些css</title>
</head>

<script src='jquery-3.7.1.js'></script>
<script>
    $(document).ready(function () {
        $("p").click(function () {
            console.log("You clicked a paragraph!");
        });

        $("input[type='button'].btn_hide").click(function () {
            // $("tr.row").hide();
            $("table>tbody>tr:nth-child(n+2)").hide();
        });

        $("input[type='button'].btn_show").click(function () {
            //$("tr.row").show();            
            $("table>tbody>tr:nth-child(n+2)").show();
        });

        console.log($("select#select-color").val());
        console.log($("select#select-color").find("option").length);

        $("select#select-color").find("option").each(function (index, value) {
            console.log(value.value + ", " + value.text);
        });

        /* 結果與上面一樣，另一種寫法。option說起來算是select的child，所以用children()取得也可以。
         $("select#select-color").children().each(function (index, value) {
             console.log(value.value + ", " + value.text);
         });
         */

        console.log($("select#select-color").find("option")[3].value);
        console.log($("select#select-color").find("option").get(0).text);

        $("select#select-color").change(function () {
            console.log('change to:' + $(this).val());
        });

    });
</script>

<style>
    * {
        font-family: "Liberation Sans", PMingLiU;
    }

    th {
        background-color: yellowgreen;
    }

    label,
    select,
    option,
    span,
    p,
    input[type='button'] {
        font-size: 20px;
    }

    select {
        font-family: PMingLiU;
    }

    table tr:nth-child(odd) td {
        background-color: lightskyblue;
    }

    table tr:nth-child(even) td {
        background-color: orange;
        border: 3px solid blue;
    }

    table {
        border: 3px solid red;
    }

    select {
        width: 150px;
    }

    .reminder {
        color: red;
    }
</style>

<body>
    <div>
        <table border='0' width='500'>
            <tr class='tr1' align='center'>
                <th colspan="5">
                    <span>jQuery測試</span>
                    <input type='button' value='hide' class='btn_hide' />
                    <input type='button' value='show' class='btn_show' />
                </th>
            </tr>

            <tr align='center' class="row">
                <td><span>aaa</span></td>
                <td><span>aaa</span></td>
                <td><span>aaa</span></td>
                <td><span>aaa</span></td>
                <td><span>aaa</span></td>
            </tr>

            <tr align='center' class="row">
                <td><span>bbb</span></td>
                <td><span>bbb</span></td>
                <td><span>bbb</span></td>
                <td><span>bbb</span></td>
                <td><span>bbb</span></td>
            </tr>

            <tr align='center' class="row">
                <td><span>ccc</span></td>
                <td><span>ccc</span></td>
                <td><span>ccc</span></td>
                <td><span>ccc</span></td>
                <td><span>ccc</span></td>
            </tr>

            <tr align='center' class="row">
                <td><span>ddd</span></td>
                <td><span>ddd</span></td>
                <td><span>ddd</span></td>
                <td><span>ddd</span></td>
                <td><span>ddd</span></td>
            </tr>

            <tr align='center' class="row">
                <td><span>eee</span></td>
                <td><span>eee</span></td>
                <td><span>eee</span></td>
                <td><span>eee</span></td>
                <td><span>eee</span></td>
            </tr>
        </table>
    </div>
    <p>元件id可用dash(-)</p>
    <p class="reminder">注意: 瀏覽器預設在 table 裏加一個 tbody 。所以，使用child時，要寫成 table>tbody>tr</p>
    <p>取得table內部tr，使用"大於"無效果(table>tr)，使用"空格"可行(table tr)</p>
    <p>截圖如下:</p>
    <img src="screenshot_table_tbody.png" alt="">
    <label for="select-color">color:</label>
    <select id='select-color'>
        <option value='red'>red</option>
        <option value='orange'>orange</option>
        <option value='yellow' selected>yellow</option>
        <option value='green'>green</option>
        <option value='blue'>blue</option>
        <option value='purple'>purple</option>
    </select>
    <p>select與option字型可分別設定</p>
    <p>End.</p>
</body>

</html>
