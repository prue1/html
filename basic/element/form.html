<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .item {
        display: flex;
        width: fit-content;
        border: 1px solid #C21460;
        background-color: white;
    }

    .item-label {
        border-right: 1px solid #C21460;
        background-color: #FCDFEB;
        padding: 0 5px 0 5px;
    }

    input[type=checkbox]~label,
    input[type=radio]~label {
        padding: 0 5px 0 0;
    }

    form {
        background-color: gainsboro;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 5px;
    }

    input,
    textarea,
    select {
        /* appearance: none; */
        border-color: transparent;
        outline-color: transparent;
        padding: 0 5px;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: 3px dashed #0247FE;
    }
</style>

<body>
    <form>
        <div class="item">
            <span class="item-label">興趣</span>
            <input type="checkbox" id="cb1">
            <label for="cb1">checkbox</label>
            <input type="checkbox" id="cb2">
            <label for="cb2">checkbox</label>
            <input type="checkbox" id="cb3">
            <label for="cb3">checkbox</label>
        </div>
        <div class="item">
            <span class="item-label">活動</span>
            <input type="radio" id="rad1" name="radiooo">
            <label for="rad1">radio</label>
            <input type="radio" id="rad2" name="radiooo">
            <label for="rad2">radio</label>
            <input type="radio" id="rad3" name="radiooo">
            <label for="rad3">radio</label>
        </div>
        <div class="item">
            <label for="tt1" class="item-label">大名</label>
            <input type="text" size="25" id="tt1">
        </div>
        <div class="item">
            <label for="tt2" class="item-label">行動電話</label>
            <input type="text" size="40" id="tt2">
        </div>
        <div class="item">
            <label for="tt3" class="item-label">通訊住址</label>
            <input type="text" size="55" id="tt3">
        </div>
        <div class="item">
            <label for="ta" class="item-label">描述</label>
            <textarea id="ta" cols="50" rows="7"></textarea>
        </div>
        <div class="item">
            <label for="sel" class="item-label">其他選項</label>
            <select id="sel">
                <option>aaaaaaaaaaaa</option>
                <option>bbbbbbbbbbbb</option>
                <option>cccccccccccc</option>
                <option>dddddddddddd</option>
                <option>eeeeeeeeeeee</option>
            </select>
        </div>
        <div class="item">
            <button type="reset">reset</button>
            <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
