<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .flex-vertical {
        display: flex;
        flex-direction: column;
        width: fit-content;
        gap: 3px;
    }

    .flex-horizontal {
        display: flex;
        height: fit-content;
        gap: 3px;
    }

    .flex-horizontal>button:nth-child(1) {
        height: 50px;
    }

    .flex-horizontal>button:nth-child(1)::after {
        content: ' (height: 50px;)';
        color: red;
    }
</style>

<body>
    <h1>垂直排列</h1>
    <div class="flex-vertical">
        <button type="button">按鈕｛寬度｝藉由 flex 特性自動擴充</button>
        <button type="button">按鈕｛寬度｝自動擴充</button>
        <button type="button">按鈕</button>
        <button type="button">只適用於垂直排列</button>
    </div>
    <h1>水平排列</h1>
    <div class="flex-horizontal">
        <button type="button">按鈕｛高度｝藉由 flex 特性自動擴充</button>
        <button type="button">按鈕｛高度｝自動擴充</button>
        <button type="button">按鈕</button>
        <button type="button">只適用於水平排列</button>
    </div>
</body>

</html>
