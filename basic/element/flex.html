<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }

    .flex {
        display: flex;
        background-color: yellowgreen;
    }

    ul {
        background-color: palegoldenrod;
    }

    .margin-0 {
        margin: 0;
    }

    span {
        background-color: darkkhaki;
    }
</style>

<body>
    <div class="flex">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <br>
    <div>
        <ul class="margin-0">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div>
        <span>123</span><span>456</span>
        <span>789</span>
        <span>換行字元會佔一個格子</span>
    </div>
    <div>
        <span>123</span><span>456</span>
        <span>789</span>
        <span>換行字元會佔一個格子</span>
    </div>

</body>

</html>
