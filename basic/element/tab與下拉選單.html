<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .flex {
        display: flex;
        position: relative;
        gap: 3px;
        height: 300px;
    }

    .area {
        height: fit-content;
    }

    .tag {
        padding: 5px;
        width: fit-content;
        background-color: #f4bfec;
        border: 2px solid #e334cb;
    }

    textarea {
        width: 320px;
        height: 180px;
        resize: none;
        border: 2px solid #e334cb;
        outline-color: black;
        padding: 3px;
        overflow: auto;
        font-size: 16px;
        background-color: #f8f8f8;
    }

    .txt {
        position: absolute;
        display: none;
        height: fit-content;
    }

    .area:hover>.tag {
        border-width: 2px 2px 0;
    }

    .tag:hover+.txt,
    .txt:hover {
        display: block;
    }

    .flex>div:nth-child(3n+1) textarea {
        background-color: rgb(108, 178, 238);
    }

    .flex>div:nth-child(3n+2) textarea {
        background-color: rgb(202, 243, 91);
    }

    .flex>div:nth-child(3n+3) textarea {
        background-color: rgb(248, 113, 215);
    }

    /* tab */
    .flex.tab {
        gap: 0;
    }

    .tab .tag {
        width: 100px;
    }

    .tab .txt {
        width: fit-content;
        height: fit-content;
        left: 0;
    }

    .tab textarea {
        width: 800px;
    }

    .tab>.area:nth-child(n+2) .tag {
        border-left-width: 0;
    }

    /* tab2 */
    .tab2>.area:nth-child(1) .txt {
        display: block;
    }

    .tab2 .tag {
        border-width: 2px 2px 0;
    }
</style>
