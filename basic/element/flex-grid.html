<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
</head>

<style>
    .div-square {
        width: 50px;
        height: 50px;
        background-color: #FCCB1A;
    }

    .flex {
        display: flex;
        gap: 3px;
    }

    .grid {
        width: fit-content;
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 3px;
    }
</style>

<body>
    <div class="flex">
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
    </div>
    <br>
    <div class="grid">
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
        <div class="div-square"></div>
    </div>

</body>

</html>
