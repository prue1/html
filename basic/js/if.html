<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>if , for 流程控制</title>
</head>

<script>
    const a = []
    for (let i = 0; i < 100; i++) {
        a[i] = i
    }

    function init() {
        a.forEach((element, index) => {
            evaluate(element)
        });
    }

    const greater = 3;
    function evaluate(n) {
        if (n >= greater) {
            if (n % greater == 0) {
                console.log(`${n}是${greater}的倍數。`)
            } else {
                console.log(`${n}不是${greater}的倍數。`)
            }
        } else {
            console.log(`${n}不符合條件。`)
        }
    }
</script>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }
</style>

<body onload="init()">
    <p id="msg"></p>
</body>

</html>
