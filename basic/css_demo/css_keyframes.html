<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS animation</title>
</head>

<script>
</script>
<style>
  .div-animation-box {
    width: 500px;
    height: 200px;
    position: relative;
  }

  body>.div-animation-box:nth-child(even) {
    background-color: lightcyan;
  }

  body>.div-animation-box:nth-child(odd) {
    background-color: lightgoldenrodyellow;
  }

  .div1 {
    width: 100px;
    height: 100px;
    background-color: lightskyblue;
    color: red;
    position: absolute;
    top: 0px;
    left: 0px;
    clip-path: ellipse(50% 50%);
    font-size: 1.5em;

    display: flex;
    justify-content: center;
    align-items: center;
    animation: mymove 5s linear infinite;
  }

  @keyframes mymove {
    50% {
      left: 100px;
      transform: rotate(180deg);
    }

    100% {
      left: 0px;
      transform: rotate(0deg);
    }
  }

  @keyframes light {
    0% {
      width: 0%;
      left: 0%;
    }

    50% {
      left: 0%;
      width: 100%;
    }

    100% {
      left: 100%;
      width: 0%;
    }
  }

  .out-container {
    position: relative;
    width: 300px;
    height: 100px;
  }

  .in-container {
    height: 100px;
    position: absolute;
    animation: light 3s linear infinite alternate;
    background-color: red;
  }
</style>

<body>
  <div class="div-animation-box">
    <div class="div1">
      <span>div1</span>
    </div>
  </div>
  <div class="div-animation-box">
    <div class="out-container">
      <div class="in-container"></div>
    </div>
  </div>
</body>

</html>
