<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<script>

</script>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
    }

    .box {
        width: 100px;
        height: 100px;
    }

    .layout {
        position: relative;
        background-color: yellow;
    }

    .box1 {
        position: absolute;
        top: 50px;
        left: 150px;
        background-color: orange;
    }

    .box2 {
        position: absolute;
        top: 150px;
        left: 50px;
        background-color: yellowgreen;
    }

    .layout:hover .box1:hover+.box2 {
        font-size: 40px;
    }
</style>

<body>
    <h1>透過 absolute 做出錯位效果。</h1>
    <h2>看起來就像是一個方塊受到另一個方塊的影響。</h2>
    <div class="box layout">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </div>
</body>

</html>
