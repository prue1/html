<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<script>
</script>

<style>
    :root {
        --s5--width: 50px;
        --s5--height: 70px;
    }

    * {
        box-sizing: border-box;
    }

    #layout {
        position: relative;
        width: fit-content;
    }

    /* 2025-11-17 精簡程式碼 */
    /* 定義區塊大小 */
    .box {
        width: var(--s5--width);
        height: var(--s5--height);
        border-radius: 10px;

        position: absolute;
        top: 0px;
        left: 0px;
        transition: left 0.7s ease-in-out;
    }

    .box1 {
        background-color: red;
    }

    .box2 {
        background-color: orange;
    }

    .box3 {
        background-color: yellow;
    }

    .box4 {
        background-color: green;
    }

    .box5 {
        background-color: blue;
    }

    .box6 {
        background-color: lightskyblue;
    }

    .box7 {
        background-color: purple;
    }

    /* box1 為底, 不需要做位移, 而 box1 以下所有的 box 要做位移。 */
    #layout:hover>.box1 .box {
        top: 0px;
        left: calc(var(--s5--width)*0.7);
    }
</style>

<body>
    <div id="layout">
        <div class="box box1">
            <div class="box box2">
                <div class="box box3">
                    <div class="box box4">
                        <div class="box box5">
                            <div class="box box6">
                                <div class="box box7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
