<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Specificity</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 所有 p 元件 */
    p {
        /* 文字顏色*/
        color: darkblue;
        width: fit-content;
    }

    /* id 為 p1 的元件 */
    #p1 {
        /* 背景色 */
        background-color: lightyellow;
    }

    /* class 包含 class-p1 的元件 */
    .class-p1 {
        /* 邊框，寛度 1px, 實框, red */
        border: 1px solid red;
    }

    /* 同時具有 2 個 class */
    .class-p2-1.class-p2-2 {
        font-size: 24px;
    }

    /* 以下2個 class, 說明在屬性衝突時如何選擇 */
    .class-p3-1 {
        background-color: violet;
    }

    /* 採用最後的定義 */
    .class-p3-2 {
        background-color: cyan;
    }

    /*
     inline style > id > class > element > * > external file
     inline:1000, id:100, class:10, element:1
     根據計算的總值套用結果
      */
</style>

<body>
    <h1>
        <a href="https://www.w3schools.com/css/css_specificity.asp" target="_blank" rel="noopener">CSS Specificity</a>
    </h1>
    <p id="p1" class="class-p1" style="height: 100px;">這行文字同時套用多種樣式:元件(p)、id、class, 以及 inline style</p>
    <p class="class-p2-1 class-p2-2">需要同時具備2個class(class-p2-1、class-p2-2 (字型24px))</p>
    <p class="class-p3-1 class-p3-2">屬性衝突時的選擇。</p>
</body>

</html>
