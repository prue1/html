<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .div1 {
        position: relative;
    }

    .div2 {
        position: absolute;
        width: 100px;
        height: 120px;
        background-color: #236AB9;
    }

    .div3 {
        position: absolute;
        top: 80px;
        width: 100px;
        height: 40px;
        background-color: #FDDC22;
        opacity: 0;
    }

    .div1:hover>.div3 {
        opacity: 1;
    }
</style>

<body>
    <div>
        <div class="div1">
            <div class="div2"><a href="http://www.pchome.com.tw" target="_blank" rel="noopener">PC Home</a></div>
            <div class="div3"><a href="http://www.google.com" target="_blank" rel="noopener">Google</a></div>
        </div>
    </div>
</body>

</html>
