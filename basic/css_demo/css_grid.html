<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 24px;
    }

    p {
        font-size: 3em;
    }

    .grid-container {
        width: fit-content;
        display: grid;
        grid-template-columns: auto auto auto auto auto;

        gap: 3px;
        padding: 3px;
        background-color: #236AB9;
    }

    .grid-cell {
        position: relative;
        width: 120px;
        height: 120px;
        background-color: orange;
    }

    .grid-cell-content {
        text-align: center;
        background-color: lightskyblue;
    }

    .grid-cell:hover {
        background-color: rgb(48, 205, 9);
    }

    .grid-cell:hover>.grid-cell-content {
        color: white;
        background-color: darkblue;
    }
</style>

<body>
    <h1>Grid Container</h1>
    <div class="grid-container">
        <div class="grid-cell">
            <div class="grid-cell-content">H</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">E</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">L</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">L</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">O</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">,</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">W</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">O</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">R</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">L</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">D</div>
        </div>
        <div class="grid-cell">
            <div class="grid-cell-content">!</div>
        </div>
    </div>
</body>

</html>
