<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template</title>
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /*  (空格) 內部所有 */
    /* > 所有子元件 */
    /* 自行修改成 空格 或 大於，來比對差異 */
    .class1 .class2 {
        color: red;
    }

    /* + 相鄰, 且以下第1個 */
    /* ~ 以下所有 */
    /* 自行修改成 加號 或 波浪線，來比對差異 */
    .class-a+.class-b {
        color: blue;
    }

    /* 隨意練習 */
    .class1 .class2 div.class3>.class4+.class5 {
        color: orange;
    }
</style>

<body>
    <h1> (空格) 與 >(大於) </h1>
    <div class="class1">
        這是一個 div 元件
        <div class="class2">1 這是一個內部 div 元件</div>
        <div>
            <div class="class2">2 這是一個內部 div 元件</div>
        </div>
        <div>
            <div>
                <div class="class2">3 這是一個內部 div 元件</div>
            </div>
        </div>
        <div class="class2">4 這是一個內部 div 元件</div>
    </div>

    <h1>+(加號) 與 ~(波浪線) </h1>
    <div>
        <div class="class-a">1 div</div>
        <div class="class-b">2 div</div>
        <div class="class-b">3 div</div>
        <div class="class-b">4 div</div>
        <div class="class-b">5 div</div>
        <div class="class-b">6 div</div>
    </div>

    <h1>隨意練習</h1>
    <!-- 依據隨意練習的設定, 寫成 html -->
    <div class="class1">
        <div class="class2">
            <div class="class3">
                <div class="class4"></div>
                <div class="class5">Here! 4-1</div>
                <div class="class5">Here! 2</div>
                <div class="class4"></div>
                <div class="class5">Here! 4-2</div>
                <div class="class4"></div>
                <div class="class5">Here! 4-3</div>
                <div class="class4"></div>
                <div class="class5">Here! 4-4</div>
            </div>
            <div>Here! 3</div>
            <div>Here! 4</div>
        </div>
        <div class="class2"></div>
        <div class="class2"></div>
        <div class="class2"></div>
    </div>

</body>

</html>
