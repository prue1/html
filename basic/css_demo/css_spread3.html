<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS flipper</title>
</head>

<script>
  function enter() {
    document.querySelector(".div1").classList.add("div1-move")
    document.querySelector(".div2").classList.add("div2-move")
    document.querySelector(".div3").classList.add("div3-move")
  }

  function leave() {
    document.querySelector(".div1").classList.remove("div1-move")
    document.querySelector(".div2").classList.remove("div2-move")
    document.querySelector(".div3").classList.remove("div3-move")
  }
</script>

<style>
  * {
    box-sizing: border-box;
  }

  .container {
    position: relative;
    background-color: yellowgreen;
    width: 100px;
    height: 100px;
  }

  .div1 {
    position: absolute;
    left: 50px;
    top: 0px;
    width: 50px;
    height: 50px;
    background-color: darkviolet;
    transition: width 0.1s linear, height 0.1s linear, left 0.1s linear, top 0.1s linear;
  }

  .div1-move {
    width: 100px;
    height: 100px;
    left: 100px;
  }

  .div2 {
    position: absolute;
    left: 50px;
    top: 50px;
    width: 50px;
    height: 50px;
    background-color: darkgoldenrod;
    transition: width 0.1s linear, height 0.1s linear, left 0.1s linear, top 0.1s linear;
  }

  .div2-move {
    width: 100px;
    height: 100px;
    left: 100px;
    top: 100px
  }

  .div3 {
    position: absolute;
    left: 0px;
    top: 50px;
    width: 50px;
    height: 50px;
    background-color: darkcyan;
    transition: width 0.1s linear, height 0.1s linear, left 0.1s linear, top 0.1s linear;
  }

  .div3-move {
    width: 100px;
    height: 100px;
    top: 100px
  }

  .div-top {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100px;
    height: 100px
  }
</style>

<body>
  <div class="container">
    <div class="div1">
    </div>
    <div class="div2">
    </div>
    <div class="div3">
    </div>
    <div class="div-top" onmouseenter="enter()" onmouseleave="leave()">
    </div>
  </div>
</body>

</html>
