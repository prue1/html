<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<script>
</script>

<style>
    * {
        box-sizing: border-box;
    }

    /* 2025-11-17 精簡程式碼 */
    #layout {
        position: relative;
        width: fit-content;
    }

    div {
        width: 75px;
        height: 100px;
        border-radius: 10px;
    }

    .box {
        position: absolute;
        top: 0px;
        left: 0px;
        transition: left 0.3s;
    }

    .box1 {
        background-color: purple;
    }

    .box2 {
        background-color: cornflowerblue;
    }

    .box3 {
        background-color: blue;
    }

    .box4 {
        background-color: green;
    }

    .box5 {
        background-color: yellow;
    }

    .box6 {
        background-color: orange;
    }

    .box7 {
        background-color: red;
    }

    .box:hover>.box {
        top: 0px;
        left: 75px;
    }

    .mask {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: transparent;
    }
</style>

<body>
    <div id="layout">
        <div class="box box1">
            <div class="box box2">
                <div class="box box3">
                    <div class="box box4">
                        <div class="box box5">
                            <div class="box box6">
                                <div class="box box7">
                                    <div class="mask7"></div>
                                </div>
                                <div class="mask"></div>
                            </div>
                            <div class="mask"></div>
                        </div>
                        <div class="mask"></div>
                    </div>
                    <div class="mask"></div>
                </div>
                <div class="mask"></div>
            </div>
            <div class="mask"></div>
        </div>
    </div>
</body>

</html>
