<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<script>

</script>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
    }

    :root {
        --top: 70px;
        --left: 70px;
        --width: 70px;
        --height: 70px;
        --timing: 0.1s;
        --off-top: calc(var(--height) + 0px);
        --off-left: calc(var(--width) + 0px);
    }

    .inner-item:hover {
        background-color: #448D76;
    }

    .container {
        position: absolute;
        top: var(--top);
        left: var(--left);
        width: var(--width);
        height: var(--height);
    }

    .inner-item {
        position: absolute;
        width: var(--width);
        height: var(--height);
        border: 7px solid transparent;

        display: flex;
        justify-content: center;
    }

    .other {
        left: 0px;
        top: 0px;
        transition: top calc(var(--timing)) linear, left calc(var(--timing)) linear;
    }

    .other5 {
        background-color: #AE0D7A;
    }

    .other1,
    .other3,
    .other7,
    .other9 {
        background-color: #F7D4EC;
    }

    .other2,
    .other4,
    .other6,
    .other8 {
        background-color: #F7D4EC;
    }

    .container:hover .other1 {
        top: calc(-1 * var(--off-top));
        left: calc(-1 * var(--off-left));
        transition: top var(--timing) linear, left var(--timing) linear;
    }

    .container:hover .other3 {
        top: calc(-1 * var(--off-top));
        left: var(--off-left);
        transition: top var(--timing) linear, left var(--timing) linear;
    }

    .container:hover .other7 {
        top: var(--off-top);
        left: calc(-1 * var(--off-left));
        transition: top var(--timing) linear, left var(--timing) linear;
    }

    .container:hover .other9 {
        top: var(--off-top);
        left: var(--off-left);
        transition: top var(--timing) linear, left var(--timing) linear;
    }

    .container:hover .other2 {
        top: calc(-1 * var(--off-top));
        transition: top var(--timing) linear;
    }

    .container:hover .other4 {
        left: calc(-1 * var(--off-left));
        transition: left var(--timing) linear;
    }

    .container:hover .other6 {
        left: calc(var(--off-left));
        transition: left var(--timing) linear;
    }

    .container:hover .other8 {
        top: var(--off-top);
        transition: top var(--timing) linear;
    }

    .content {
        text-align: center;
        width: 70%;
        height: 70%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #FCBA12;
        color: white;
        border-radius: 20%;
    }
</style>

<body>
    <div class="container">
        <div class="inner-item other other1"><span class="content">1</span>
        </div>
        <div class="inner-item other other3"><span class="content">3</span>
        </div>
        <div class="inner-item other other7"><span class="content">7</span>
        </div>
        <div class="inner-item other other9"><span class="content">9</span>
        </div>
        <div class="inner-item other other2"><span class="content">2</span>
        </div>
        <div class="inner-item other other4"><span class="content">4</span>
        </div>
        <div class="inner-item other other6"><span class="content">6</span>
        </div>
        <div class="inner-item other other8"><span class="content">8</span>
        </div>
        <div class="inner-item other other5"><span class="content">5</span>
        </div>
    </div>

</body>

</html>
