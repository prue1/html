<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* The box-sizing property allows us to include the padding and border in an element's total width and height. */
        box-sizing: border-box;
        font-size: 1em;
        /* 1em = 16px => https://www.w3schools.com/css/css_font_size.asp */
    }

    /* :  單冒號，指的是元件的狀態(state) */
    /* :: 雙冒號，指的是元件中的某部份 */

    :nth-last-child(3) {
        /* 子元件中，倒數第3個元件 */
        color: red;
    }

    p:nth-last-child(3) {
        /* 子元件中，倒數第3個，且為 p 元件 */
        background-color: violet;
    }

    h1:nth-last-child(3) {
        /* 子元件中，倒數第3個，且為 h1 元件 */
        background-color: yellowgreen;
    }

    p:nth-last-of-type(2) {
        /* 子元件中，倒數第2個 p 元件 */
        color: blue;
    }

    p::first-letter {
        /* 首字母 */
        font-size: 1.5em;
        font-weight: bold;
    }
</style>

<body>
    <div>
        <p>p:Hello World.</p>
        <h1>h1:床前明月光</h1>
        <p>p:Hello World.</p>
        <p>p:Hello World.</p>
        <h1>h1:疑似地上霜</h1>
    </div>
    <div>
        <p>p:Hello World.</p>
        <h1>h1:疑似地上霜</h1>
        <p>p:Hello World.</p>
        <p>p:Hello World.</p>
    </div>
</body>

</html>
