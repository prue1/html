<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box Model</title>
</head>

<style>
  .flex {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .box {
    width: 230px;
    height: 100px;
  }

  .box1 {
    padding: 20px;
    border: 10px solid #C21460;
    background-color: #F7D4E3;
  }

  .box2 {
    padding: 20px;
    border: 10px solid #FCCB1A;
    background-color: #347B98;
    box-sizing: border-box;
  }

  span {
    color: #FE2712;
    background-color: #F7F7D4;
  }
</style>

<body>
  <div class="flex">
    <div class="box box1"><span>Box Model</span></div>
    <div class="box box2"><span>box-sizing: border-box;</span></div>
  </div>
</body>

</html>
