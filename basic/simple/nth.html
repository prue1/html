<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS flipper</title>
</head>

<style>
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* The box-sizing property allows us to include the padding and border in an element's total width and height. */
        box-sizing: border-box;
        font-size: 1em;
        /* 1em = 16px => https://www.w3schools.com/css/css_font_size.asp */
        width: fit-content;
    }

    /* :  單冒號，指的是元件的狀態(state) */
    /* :: 雙冒號，指的是元件中的某部份 */

    :nth-child(3) {
        color: red;
    }

    :nth-of-type(3) {
        /* 以 type 區分 group, 選取 group 中的第 n 個元件 */
        border: 1px solid blue;
    }

    h1::first-letter {
        /* 首字母 */
        font-size: 1.5em;
        font-weight: bold;
    }

    div:nth-of-type(3) {
        background-color: gold;
    }
</style>

<body>
    <p>:nth-child() & :nth-of-type() 測試</p>
    <h1>h1 --- 1</h1>
    <h1>h1 --- 2</h1>
    <h1>h1 --- 3</h1>

    <div>div --- 1</div>
    <div>div --- 2</div>
    <p>p --- 1</p>
    <div>div --- 3</div>
    <div>div --- 4</div>
    <div>div --- 5</div>
</body>

</html>
