<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nav</title>
</head>

<style>
    #container {
        width: 200px;
        height: 70px;
        background-color: #700CBC;
        position: relative;
    }

    .content {
        width: 100%;
        height: 90%;
        color: #FB8604;
        background-color: #FFFFFF;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    span {
        font-family: PMingLiU;
        font-size: 24px;
    }
</style>

<body>
    <div id="container">
        <div class="content"><span>Hello World</span></div>
    </div>
</body>

</html>
