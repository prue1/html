<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>template-string</title>
</head>

<script>
    let id = 0
    let count = 0
    function gen(value) {
        const div = document.createElement("div");
        div.id = `cb${value}-container`
        div.innerHTML = `
      <input type="checkbox" id="cb${value}" name="cb${value}" value="${value}" onclick="console.log(this.value)"/>
      <label for="cb${value}">cb${value}</label>
      <input type="button" value="remove" onclick="remove('cb${value}-container')" />`

        return div
    }

    function add() {
        id++
        const el = document.querySelector('#container')
        el.appendChild(gen(id))
    }

    function clearr() {
        const el = document.querySelector('#container')
        el.innerHTML = ''
    }

    function remove(node_id) {
        document.getElementById(node_id).remove();
    }
</script>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    label {
        color: gold;
        background-color: red;
    }

    div {
        width: 300px;
        border: 1px solid gold;
    }
</style>

<body>
    <input type="button" value="add" onclick="add()" />
    <input type="button" value="clearr" onclick="clearr()" />
    <div id="container">
    </div>

</body>

</html>
