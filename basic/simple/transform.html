<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>transform</title>
</head>

<script>
</script>
<style>
    @keyframes translate2-1 {
        100% {
            transform: translate(0px, 50px);
        }
    }

    @keyframes translate2-2 {
        100% {
            transform: translate(0px, -50px);
        }
    }

    #bar1 {
        position: relative;
        top: 0px;
        left: 0px;
        width: 100px;
        height: 200px;
        background-color: gold;
    }

    #bar1-1 {
        position: absolute;
        top: 10px;
        left: 0px;
        width: 100px;
        height: 20px;
        background-color: red;
    }

    #bar1-2 {
        position: absolute;
        bottom: 10px;
        left: 0px;
        width: 100px;
        height: 20px;
        background-color: red;
    }

    #bar1 #bar1-1 {
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: translate2-1 1s linear 0s infinite alternate forwards;
    }

    #bar1 #bar1-2 {
        animation: translate2-2 1s linear 0s infinite alternate forwards;
    }
</style>

<body>
    <div id="bar1">
        <div id="bar1-1"></div>
        <div id="bar1-2"></div>
    </div>
</body>

</html>
