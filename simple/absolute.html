<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>applying absolute</title>
</head>

<style>
  * {
    font-family: consolas, PMingLiU;
    box-sizing: border-box;
  }

  .div-container {
    position: relative;
    width: 350px;
    height: 200px;
  }

  .div-container-bg {
    position: absolute;
    background-image: linear-gradient(to top, red, yellow, green);
    width: 350px;
    height: 200px;
  }

  .div-container:hover .div-container-bg {
    background-image: conic-gradient(rgba(167, 15, 15, 0.868), rgb(255, 255, 67), rgba(1, 136, 1, 0.842));
  }

  .div-container-border {
    position: absolute;
    background-color: transparent;
    width: 350px;
    height: 200px;
    border: 7px solid gold;
    opacity: 0.5;
    transition: opacity 0.3s;
  }

  .div-container-inside {
    position: absolute;
    background-color: transparent;
    width: 350px;
    height: 200px;
    border: 7px solid transparent;
  }

  .div-container:hover .div-container-border {
    opacity: 1;
  }

  .div1 {
    position: absolute;
    left: 100px;
    width: 200px;
    height: 150px;
    background-color: pink;
    opacity: 0.7;
    transition: height 0.3s linear, opacity 0.3s linear;
  }

  .div1:hover {
    height: 100%;
    opacity: 1;
  }

  .div2 {
    position: absolute;
    left: 100px;
    width: 150px;
    height: 100px;
    background-color: purple;
    opacity: 0.7;
    transition: height 0.3s linear, opacity 0.3s linear;
  }

  .div2:hover {
    height: 100%;
    opacity: 1;
  }

  .div3 {
    position: absolute;
    width: 50%;
    height: 50px;
    background-color: blueviolet;
    opacity: 0.7;
    transition: width 0.3s linear, opacity 0.3s linear;
  }

  .div3:hover {
    width: 100%;
    opacity: 1;
  }

  .div4 {
    position: absolute;
    width: 50%;
    height: 50px;
    bottom: 0px;
    right: 0px;
    background-color: rgb(199, 60, 234);
    opacity: 0.7;
    transition: width 0.3s linear, opacity 0.3s linear;
  }

  .div4:hover {
    width: 100%;
    opacity: 1;
  }
</style>

<body>
  <div class="div-container">
    <div class="div-container-bg"></div>
    <div class="div-container-border"></div>
    <div class="div-container-inside">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
    </div>
  </div>
  <span>absolute測試</span>
  <p>absolute不會保留空間</p>
  <p>下方內容會往上移</p>
</body>

</html>
