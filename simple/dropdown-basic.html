<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>applying absolute</title>
</head>

<style>
  * {
    font-family: consolas, PMingLiU;
    box-sizing: border-box;
  }

  .txt {
    position: absolute;
  }

  .a1 {
    position: relative;
    width: 200px;
    height: 50px;
    background-color: red;
  }

  .a2 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: pink;
    display: none;
    right: -70px;
  }

  .a3 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: violet;
    display: none;
    right: -70px;
  }

  .a1:hover .a2 {
    display: block;
  }

  .a1:hover .a2:hover .a3 {
    display: block;
  }

  .b1 {
    position: relative;
    width: 200px;
    height: 50px;
    background-color: orange;
  }

  .b2 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: pink;
    display: none;
    right: -70px;
  }

  .b3 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: violet;
    display: none;
    right: -70px;
  }

  .b1:hover .b2 {
    display: block;
  }

  .b1:hover .b2:hover .b3 {
    display: block;
  }
</style>

<body>
  <div class="a1">
    <span class="txt">aaa</span>
    <div class="a2">
      <div class="a3"></div>
    </div>
  </div>
  <div class="b1">
    <span class="txt">bbb</span>
    <div class="b2">
      <div class="b3"></div>
    </div>
  </div>
</body>

</html>
