<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sky stars</title>
</head>

<style>
  #container {
    width: 250px;
    height: 250px;
    background-image: url('image/skystar.png');
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    margin: 0 0 0 0;
    clip-path: circle(60%);
  }

  .content {
    width: 50%;
    color: #4424D6;
    background-color: gold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
  }

  span {
    font-family: PMingLiU;
    font-size: 16px;
  }

  #container>.content:nth-child(even) {
    transform: translateX(-30%);
  }

  #container>.content:nth-child(odd) {
    transform: translateX(30%);
  }
</style>

<body>
  <div id="container">
    <div class="content"><span>Hello World</span></div>
    <div class="content"><span>Hello World</span></div>
    <div class="content"><span>Hello World</span></div>
    <div class="content"><span>Hello World</span></div>
    <div class="content"><span>Hello World</span></div>
    <div class="content"><span>Hello World</span></div>
  </div>
</body>

</html>
