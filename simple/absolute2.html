<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>applying absolute</title>
</head>

<style>
  * {
    font-family: consolas, PMingLiU;
    box-sizing: border-box;
  }

  .contain-text {
    position: absolute;
  }

  .div1 {
    position: relative;
    width: 200px;
    height: 50px;
    background-color: red;
  }

  .div2 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: pink;
    display: none;
    right: -70px;
  }

  .div3 {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: violet;
    display: none;
    right: -70px;
  }

  .div1:hover .div2 {
    display: block;
  }

  .div1:hover .div2:hover .div3 {
    display: block;
  }

  .diva {
    position: relative;
    width: 200px;
    height: 50px;
    background-color: orange;
  }

  .divb {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: pink;
    display: none;
    right: -70px;
  }

  .divc {
    position: absolute;
    width: 70px;
    height: 100px;
    background-color: violet;
    display: none;
    right: -70px;
  }

  .diva:hover .divb {
    display: block;
  }

  .diva:hover .divb:hover .divc {
    display: block;
  }
</style>

<body>
  <div class="div1"><span class="contain-text">aaa</span>
    <div class="div2">
      <div class="div3"></div>
    </div>
  </div>
  <div class="diva"><span class="contain-text">bbb</span>
    <div class="divb">
      <div class="divc"></div>
    </div>
  </div>
</body>

</html>
