<style>
  * {
    box-sizing: border-box;
  }

  body {
    /* background-image: url("../100x100.png"); */
    /* background-image: radial-gradient(red, green, blue); */
    /* background-image: linear-gradient(to bottom right, #ffb5ba, #c48379, #5c0923); */
    /* background-color: aliceblue; */
    margin: 5px;
  }

  .flex {
    display: flex;
    gap: 15px;
  }

  .mbox1,
  .mbox2,
  .mbox3 {
    position: relative;
    /* 重要，設定 height ，拉開與下方內容的距離 */
    display: inline-block;
    height: 40px;
    background-color: darkorange;
  }

  /* 選單 */
  .m1a,
  .m2a,
  .m3a {
    width: 150px;
    height: 40px;
    background-color: rgb(26, 69, 150);
    border-bottom: 5px solid gold;
  }

  /* 子選單 */
  .m1b,
  .m2b,
  .m3b {
    display: none;
    /* 重要 */
    width: 150px;
    height: fit-content;
    background-color: darkcyan;
    border-bottom: 5px solid darkorange;
  }

  .item-box {
    display: flex;
    flex-direction: column;
    gap: 3px;
    padding: 3px;
  }

  .item {
    display: inline-block;
    padding: 5px;
    color: darkblue;
    background-color: white;
  }

  /* 重要，顯示子選單 */
  .mbox1:hover .m1b,
  .mbox2:hover .m2b,
  .mbox3:hover .m3b {
    display: block;
  }
</style>

<body>
  <div class="flex">
    <div class="mbox1">
      <div class="m1a">
      </div>
      <div class="m1b">
        <div class="item-box">
          <div class="item">1st item</div>
          <div class="item">2nd item</div>
          <div class="item">3rd item</div>
        </div>
      </div>
    </div>
    <div class="mbox2">
      <div class="m2a">
      </div>
      <div class="m2b">
        <div class="item-box">
          <div class="item">1st item</div>
          <div class="item">2nd item</div>
          <div class="item">3rd item</div>
        </div>
      </div>
    </div>
    <div class="mbox3">
      <div class="m3a">
      </div>
      <div class="m3b">
        <div class="item-box">
          <div class="item">1st item</div>
          <div class="item">2nd item</div>
          <div class="item">3rd item</div>
          <div class="item"><a href="https://forum.gamer.com.tw/B.php?bsn=17532" target="_blank"
              rel="noopener">LoL巴哈</a></div>
        </div>
      </div>
    </div>
  </div>
