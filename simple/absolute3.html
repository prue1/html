<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>absolute 3</title>
</head>

<script>
  function enter(el, event) {
    el.classList.add("rel")
  }

  function leave(el, event) {
    el.classList.remove("rel")
  }
</script>

<style>
  * {
    font-family: consolas, PMingLiU;
    box-sizing: border-box;
  }

  div,
  span {
    -webkit-user-select: none;
    user-select: none;
  }

  #root-container {
    width: 50%;
    height: 300px;
    background-color: cornflowerblue;
    background-image: url("../img/Scenic view of Baccoleno area in Tuscany-Italy.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  #menubar-container {
    display: flex;
    position: relative;
    top: 0px;
    left: 0px;
    z-index: 10;
    /* 使用 z-index 時, 必須搭配position(不包含staic) */
    /* z-index: -1 讓整個 div1 降到最底層，讓上面的下拉選單能完全顯現 */
  }

  .menu-container {
    width: 100px;
    height: 50px;
    position: relative;
    margin-right: 3px;
  }


  /* 不設 position，會佔固定位置*/
  .menu {
    width: 100px;
    height: 50px;
    background-color: blueviolet;
    color: white;
    border-bottom: 3px solid yellow;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 設定 position:absolute，則不佔固定位置 */
  .submenu {
    width: 120px;
    background-color: yellowgreen;
    position: absolute;
    display: none;
  }

  .menu-container:hover .menu {
    border-bottom: 10px solid yellow;
  }

  .menu-container:hover .submenu {
    display: inherit;
  }

  .submenu-content {
    width: 110px;
    background-color: aqua;
    display: flex;
    flex-flow: column;
    align-items: center;
  }

  .city {
    border: 1px solid red;
    margin-top: 5px;
    margin-bottom: 5px;
    padding: 1px 10px 1px 10px;
  }

  .city:hover {
    background-color: orange;
    color: blue;
  }

  .city a {
    color: inherit;
    text-decoration: none;
  }

  /* 第二類測試 */
  .rel {
    position: relative;
  }

  #div1 {
    width: 200px;
    height: 100px;
    background-color: greenyellow;
  }

  #div2 {
    width: 200px;
    height: 100px;
    background-color: hotpink;
  }

  #div3 {
    width: 200px;
    height: 100px;
    background-color: violet;
  }

  #div4 {
    width: 200px;
    height: 100px;
    background-color: gold;
  }

  #div5 {
    width: 200px;
    height: 100px;
    background-color: deepskyblue;
  }

  #div-content {
    width: 50px;
    height: 7px;
    background-color: green;
    position: absolute;
    top: 0px;
    right: 0px;
    pointer-events: none;
  }
</style>

<body>
  <div id="root-container">
    <div id="menubar-container">
      <div class="menu-container">
        <div class="menu">北部地區</div>
        <div class="submenu">
          <div class="submenu-content">
            <div class="city"><a href="https://www.klcg.gov.tw/tw/klcg1" target="_blank" rel="noopener">基隆市</a></div>
            <div class="city"><a href="https://www.gov.taipei/" target="_blank" rel="noopener">台北市</a></div>
            <div class="city"><a href="https://www.ntpc.gov.tw/ch/index.jsp" target="_blank" rel="noopener">新北市</a></div>
            <div class="city"><a href="https://www.tycg.gov.tw/" target="_blank" rel="noopener">桃園市</a></div>
            <div class="city"><a href="https://www.hsinchu.gov.tw/" target="_blank" rel="noopener">新竹縣</a></div>
            <div class="city"><a href="https://www.miaoli.gov.tw/" target="_blank" rel="noopener">苗栗縣</a></div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu">中部地區</div>
        <div class="submenu">
          <div class="submenu-content">
            <div class="city"><a href="https://www.taichung.gov.tw/" target="_blank" rel="noopener">台中市</a></div>
            <div class="city"><a href="https://www.chcg.gov.tw/ch2/index.aspx" target="_blank" rel="noopener">彰化縣</a></div>
            <div class="city"><a href="https://www.nantou.gov.tw/big5/index.php" target="_blank" rel="noopener">南投縣</a></div>
            <div class="city"><a href="https://www.yunlin.gov.tw/" target="_blank" rel="noopener">雲林縣</a></div>
            <div class="city"><a href="https://www.chiayi.gov.tw/" target="_blank" rel="noopener">嘉義市</a></div>
            <div class="city"><a href="https://www.cyhg.gov.tw/" target="_blank" rel="noopener">嘉義縣</a></div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu">南部地區</div>
        <div class="submenu">
          <div class="submenu-content">
            <div class="city"><a href="https://www.tainan.gov.tw/" target="_blank" rel="noopener">台南市</a></div>
            <div class="city"><a href="https://www.kcg.gov.tw/Default.aspx" target="_blank" rel="noopener">高雄市</a></div>
            <div class="city"><a href="https://www.pthg.gov.tw/Default.aspx" target="_blank" rel="noopener">屏東縣</a></div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu">東部地區</div>
        <div class="submenu">
          <div class="submenu-content">
            <div class="city"><a href="https://www.e-land.gov.tw/" target="_blank" rel="noopener">宜蘭縣</a></div>
            <div class="city"><a href="https://www.hl.gov.tw/" target="_blank" rel="noopener">花蓮縣</a></div>
            <div class="city"><a href="https://www.taitung.gov.tw/" target="_blank" rel="noopener">台東縣</a></div>
          </div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu">外島地區</div>
        <div class="submenu">
          <div class="submenu-content">
            <div class="city"><a href="https://www.penghu.gov.tw/ch/index.jsp" target="_blank" rel="noopener">澎湖縣</a></div>
            <div class="city"><a href="https://www.kinmen.gov.tw/" target="_blank" rel="noopener">金門縣</a></div>
            <div class="city"><a href="https://www.matsu.gov.tw/" target="_blank" rel="noopener">連江縣</a></div>
          </div>
        </div>
      </div>
    </div>
    <div><span>內容</span>
      <div id="div1" class="" onmouseenter="enter(this)" onmouseleave="leave(this)">
        div1
        <div id="div2" class="" onmouseenter="enter(this)" onmouseleave="leave(this)">
          div2
          <div id="div3" class="" onmouseenter="enter(this)" onmouseleave="leave(this)">
            div3
            <div id="div4" class="" onmouseenter="enter(this)" onmouseleave="leave(this)">
              div4
              <div id="div5" class="" onmouseenter="enter(this)" onmouseleave="leave(this)">
                div5
                <div id="div-content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
