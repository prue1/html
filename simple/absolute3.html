<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>主畫面(Main page)</title>
  <link rel="icon" type="image/x-icon" href="./images/h.png">
</head>

<script>
  function city_view_display(param) {
    document.querySelector("#root-image").style.zIndex = param;
  }

  function city_view(src) {
    document.querySelector("#city-view").src = `./city_view/${src}`
  }
</script>

<style>
  * {
    font-family: consolas, PMingLiU;
    box-sizing: border-box;
  }

  body {
    margin: 0px;
  }

  div,
  span {
    -webkit-user-select: none;
    user-select: none;
  }

  #root-container {
    width: 1280px;
    position: relative;
    margin: 0px auto 0px auto;
  }

  #root-background {
    width: 1280px;
    height: 600px;
    background-color: cornflowerblue;
    background-image: url("../img/Scenic view of Baccoleno area in Tuscany-Italy.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
    top: 50px;
    z-index: -5;
  }

  #root-image {
    width: 1280px;
    height: 600px;
    background-color: transparent;
    position: absolute;
    top: 50px;
    z-index: -10;
  }

  .city_image {
    width: 1280px;
    height: 600px;
  }

  #menubar-container {
    width: 1280px;
    display: flex;
    position: relative;
    top: 0px;
    left: 0px;
    z-index: 10;
    /* 使用 z-index 時, 必須搭配position(不包含staic) */
    /* z-index: -1 讓整個 div1 降到最底層，讓上面的下拉選單能完全顯現 */
  }

  #menubar {
    display: flex;
    background-color: rgba(255, 191, 0, 0.5);
  }

  .menu-container {
    width: 100px;
    height: 50px;
    position: relative;
    margin-right: 3px;
  }

  #menubar-empty {
    flex-grow: 1;
    background-color: yellowgreen;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    transition: background-color 0.3s;
  }

  #menubar-empty span {
    font-family: DFKai-SB;
    font-size: 16px;
  }

  #menubar-empty:hover {
    background-color: transparent
  }

  .menu-right {
    background-color: orange;
    margin: 0px 5px 0px 0px;
    padding: 5px 10px;
    /* border-radius: 10px 10px 0px 0px; */
  }

  .menu {
    width: 100px;
    height: 50px;
    background-color: blueviolet;
    color: white;
    border-bottom: 3px solid yellow;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .submenu {
    width: 120px;
    background-color: yellow;
    position: absolute;
    visibility: hidden;
    display: flex;
    justify-content: right;
  }

  .menu-container:hover .menu {
    border-bottom: 10px solid yellow;
  }

  .menu-container:hover .submenu {
    visibility: visible;
  }

  .submenu-content {
    width: 110px;
    background-color: aqua;
    display: flex;
    flex-flow: column;
    align-items: center;
  }

  .city {
    border: 1px solid red;
    margin-top: 5px;
    margin-bottom: 5px;
    padding: 1px 10px 1px 10px;
  }

  .city:hover {
    background-color: orange;
    color: blue;
  }

  .city a {
    color: inherit;
    text-decoration: none;
  }

  /* 第二類測試 */
  #floating-content {
    visibility: hidden;
  }

  .rel {
    position: relative;
  }

  #div1 {
    width: 200px;
    height: 30px;
    background-color: greenyellow;
  }

  #div2 {
    width: 200px;
    height: 30px;
    background-color: hotpink;
  }

  #div3 {
    width: 200px;
    height: 30px;
    background-color: violet;
  }

  #div4 {
    width: 200px;
    height: 30px;
    background-color: gold;
  }

  #div5 {
    width: 200px;
    height: 30px;
    background-color: deepskyblue;
  }

  #div-bar {
    width: 70px;
    background-color: green;
    color: white;
    position: absolute;
    top: 0px;
    right: 0px;
    pointer-events: none;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>

    <div id="menubar-container">

      <div id="menubar-empty">
        <div class="menu-right"><span>登入</span></div>

    <div id="floating-content">

      <div id="div1" class="">

        <div id="div2" class="">

          <div id="div3" class="">
