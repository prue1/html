  body {

  @keyframes simple {
    20% {
      width: 40px;
      height: 20px;
      background-color: red;
    }

    50% {
      width: 40px;
      height: 40px;
      background-color: green;

      width: 60px;
      height: 60px;
      background-color: blue;
    }
  }

  #div1 {
    width: 20px;
    height: 20px;
    background-color: gold;
  }

  #div1:hover {
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

  }
