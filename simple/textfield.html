<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Textfield</title>
</head>

<style>
  span,
  input[type='text'] {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
  }

  input[type='text'] {
    padding: 0px 5px;
    border-top: 0px;
    border-right: 0px;
    border-left: 0px;
    border-bottom: 1px dashed blue;
  }

  input[type='text']:focus {
    outline: 2px dashed orange;
    background-color: lightgray;
    color: red;
  }
</style>

<body>
  <label for="txt"><span>TextField:</span></label>
  <input type="text" id="txt" name="txt" maxlength="10" />
</body>

</html>
